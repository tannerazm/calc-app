<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./index.css" />
    
    <title>Document</title>
</head>
<body>
    <div class="calcPage">
        <div class="calcMainDiv">
            <div id="operations"></div>
            <div id="liveView"></div>
            <div class="calcButtonsGridDiv" id="calc">
                <div class="calcButton" id="1">1</div>
                <div class="calcButton" id="2">2</div>
                <div class="calcButton" id="3">3</div>
                <div class="calcButton" id="plus">+</div>
                <div class="calcButton" id="4">4</div>
                <div class="calcButton" id="5">5</div>
                <div class="calcButton" id="6">6</div>
                <div class="calcButton" id="minus">-</div>
                <div class="calcButton" id="7">7</div>
                <div class="calcButton" id="8">8</div>
                <div class="calcButton" id="9">9</div>
                <div class="calcButton" id="multiply">*</div>
                <div class="calcButton" id="0">0</div>
                <div class="calcButton" id="decimal">.</div>
                <div class="calcButton" id="equals">=</div>
                <div class="calcButton" id="divide">/</div>
                <div class="calcButton" id="C">C</div>
                <div class="calcButton" id="CE">CE</div>
                <div class="calcButton" id="negative">(-)</div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
